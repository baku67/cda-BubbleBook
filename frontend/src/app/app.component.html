<!-- Container global app -->
<main class="globalMain">

  <!-- TODO MatMenu en haut à droite pour les pages hors-co (landingPage, Login, Register, ect) -->
  <div *ngIf="showUxButtons" class="app-div-settings" style="display: inline-flex; flex-direction: column;">
    <app-language-switch  />
    <app-theme-switch />
  </div>
  

  <!-- ngIf pour vérifier quelles routes ont/n'ont pas le composant: -->
  <app-header *ngIf="showHeader" />
  
  <router-outlet />

  <app-nav-bottom-mobile *ngIf="showNavBottomMobile && isLoggedIn" [isLoggedIn]="isLoggedIn" />
  <app-footer *ngIf="showFooter" />

</main>
