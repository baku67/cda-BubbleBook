<div class="pageContent">

    <app-page-header 
        [title]="('DIVELOG' | translate)" 
        [matIcon]="'menu_book'"
        class="fadeInNav"
        [class.fadeOutNav]="isAnimatingFadeOut"
    />

    <ng-container *ngIf="parent.divelog as divelog; else loading">
        <div class="divelog-page-content" [class.fadeOutNav]="isAnimatingFadeOut">
            <span class="divelog-title">{{ divelog.title }}</span>
        </div>
    </ng-container>

    <ng-template #loading>
        <div class="spinner-container">
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</div>
