<div class="pageContent">

    <div *ngIf="!isLoading" class="card">

        <app-page-header [title]="('FIRST_LOGIN_2_PAGE_TITLE' | translate)" matIcon="account_circle" />

        <app-alert-banner msgAlert="Vous pourrez personaliser votre profil plus tard" maticon="info" [style]="'info'" ></app-alert-banner>

        <form *ngIf="firstLoginForm2" [formGroup]="firstLoginForm2" (ngSubmit)="onSubmit()" class="secondLoginForm">

            <!-- // Username -->
            <div class="matFieldInput">
                <mat-form-field appearance="outline" class="matFieldInput">
                <mat-label>{{ "USERNAME_LABEL" | translate }}</mat-label>
                <input 
                    matInput 
                    formControlName="username" 
                    type="text"
                    autocomplete="username"
                >
                </mat-form-field>
        
                <!-- Erreur pour username requis ou < 3 lettres (TODO fix msg) -->
                <div *ngIf="firstLoginForm2.get('username')?.invalid && firstLoginForm2.get('username')?.touched">
                    <mat-error class="formFieldError">{{ "USERNAME_REQUIRED" | translate }}</mat-error>
                </div>
            </div>

            <!-- Nationality -->
            <div>
                <mat-select-country
                    [label]="'Pays'"
                    [appearance]="'outline'"
                    (onCountrySelected)="onCountrySelected($event)"
                    class="matFieldInput"
                >
                </mat-select-country>         
            </div>

            <!-- Avatar Selection -->
            <!-- <span>Votre avatar</span> -->
            <div class="matFieldInput scrollable-container avatar-container surface">
                <div *ngFor="let avatar of avatars" class="avatar-item" [class.selected]="avatar === selectedAvatar" (click)="selectAvatar(avatar)">
                    <img [src]="avatar" class="avatar-img" [alt]="'Avatar ' + avatar" />
                    <mat-icon class="avatar-item-check" [class.selected]="avatar === selectedAvatar">check</mat-icon>
                </div>
            </div>

            <!-- Banner Selection -->
            <!-- <span>Votre banni√®re</span> -->
            <div class="matFieldInput banner-container">
                <div class="banner-item selected" (click)="openBannerSelectionModal()">
                    <img [src]="selectedBanner" class="banner-img" [alt]="'Selected Banner'" />
                    <mat-icon class="banner-item-check selected">check</mat-icon>
                </div>
            </div>

            <mat-divider></mat-divider>

            <div class="submit-section">
                <!-- Submit & Spinner -->
                <div class="btns-container">
                    <div>
                        <button 
                            mat-flat-button 
                            color="primary"
                            class="cta-btn-primary" 
                            type="submit" 
                            [disabled]="!firstLoginForm2.valid || isLoading"
                        >
                            <span *ngIf="!isLoading">{{ "VALIDATE" | translate }}</span>
                        </button>
                    </div>
                    <!-- SKIP -->
                    <div>
                        <a [routerLink]="['/user-profil']" routerLinkActive="router-link-active" class="cta-btn-secondary">
                            {{ "SKIP" | translate }}
                        </a>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <!-- Loader/Spinner page -->
    <div class="spinner-container" *ngIf="isLoading || !firstLoginForm2">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Retour -->
    <a [routerLink]="['/first-login/step-one']" routerLinkActive="router-link-active" >
        <button mat-flat-button color="accent" class="cta-btn-primary">{{ "PREVIOUS" | translate }}</button>
    </a>

</div>
