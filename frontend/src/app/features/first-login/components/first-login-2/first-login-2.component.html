
<div class="pageContent">

    <div *ngIf="!isLoading" class="card">

        <app-page-header [title]="('FIRST_LOGIN_2_PAGE_TITLE' | translate)" matIcon="account_circle" />

        <form *ngIf="firstLoginForm2" [formGroup]="firstLoginForm2" (ngSubmit)="onSubmit()" class="secondLoginForm">

            <!-- // Username -->
            <div class="matFieldInput">
                <mat-form-field appearance="outline" class="matFieldInput">
                <mat-label>{{ "USERNAME_LABEL" | translate }}</mat-label>
                <input 
                    matInput 
                    formControlName="username" 
                    type="text"
                    autocomplete="username"
                >
                </mat-form-field>
        
                <!-- Erreur pour username requis ou < 3 lettres (TODO fix msg) -->
                <div *ngIf="firstLoginForm2.get('username')?.invalid && firstLoginForm2.get('username')?.touched">
                    <mat-error class="formFieldError">{{ "USERNAME_REQUIRED" | translate }}</mat-error>
                </div>
            </div>

            <!-- Nationality -->
            <div>
                <mat-select-country
                    [label]="'Pays'"
                    [appearance]="'outline'"
                    (onCountrySelected)="onCountrySelected($event)"
                    class="matFieldInput"
                >
                </mat-select-country>         
            </div>

            <!-- Avatar -->
            <div class="matFieldInput avatar-container">
                <!-- TODO img dynamique -->
                <img src="assets/images/default/avatars/profil-picture-default-1.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-2.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-3.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-4.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-5.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-6.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-7.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-8.png" class="avatar-img" alt="user avatar" />
                <img src="assets/images/default/avatars/profil-picture-default-9.png" class="avatar-img" alt="user avatar" />
            </div>

            <div class="submit-section">
                <!-- Submit & Spinner -->
                <div class="btns-container">
                    <div>
                        <button 
                            mat-flat-button 
                            color="primary"
                            class="cta-btn-primary" 
                            type="submit" 
                            [disabled]="!firstLoginForm2.valid || isLoading"
                        >
                            <span *ngIf="!isLoading">{{ "VALIDATE" | translate }}</span>
                        </button>
                    </div>
                    <!-- SKIP -->
                    <div>
                        <a [routerLink]="['/user-profil']" routerLinkActive="router-link-active" class="cta-btn-secondary">
                            {{ "SKIP" | translate }}
                        </a>
                    </div>
                </div>
                <span class="information-msg">Vous pourrez personaliser votre profil plus tard</span>
            </div>

        </form>

    </div>

    <!-- Loader/Spinner page -->
    <div class="spinner-container" *ngIf="isLoading || !firstLoginForm2">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Retour -->
    <a [routerLink]="['/first-login/step-one']" routerLinkActive="router-link-active" >
        <button mat-flat-button color="accent" class="cta-btn-primary">{{ "PREVIOUS" | translate }}</button>
    </a>

</div>
