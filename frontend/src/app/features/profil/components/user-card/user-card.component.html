    <!-- click sur la card: afficher le btn edit en haut Ã  droite -->
    <div class="surface matSubMenu inner-container border">

        <div class="section-top">
            <!-- TODO img dynamique -->
            <img src="assets/images/todelete/default-banner-15.webp" alt="user banner" />
        </div>

        <div class="avatar-container">
            <!-- TODO img dynamique -->
            <img [src]="user?.avatarUrl" alt="{{ user?.username }}'s avatar" />
        </div>

        <div class="middle-line"></div>

        <div class="section-bottom">
            <!-- ligne gauche/droite -->
            <div class="section-bottom-line">
                <div class="section-bottom-line-left">
                    <img 
                        *ngIf="flagSvgUrl"
                        [src]="flagSvgUrl" 
                        [alt]="country?.name" 
                        width="24" 
                        height="24"
                        [matTooltip]="country?.name"
                        class="country-flag-png"
                    >
                </div>
                <div class="section-bottom-line-right">
                    <span class="dive-value">206</span>
                    <span class="dive-label">{{ "DIVES" | translate }}</span>
                </div>
            </div>

            <!-- Pseudo -->
            <div class="section-bottom-pseudo-container">
                <span class="section-bottom-pseudo">{{ user?.username }} </span>
            </div>
            
        </div>


    </div>
