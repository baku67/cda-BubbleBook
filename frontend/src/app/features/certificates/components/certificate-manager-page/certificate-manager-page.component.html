<div class="pageContent">

    <app-page-header [title]='("CERTIFICATES" | translate)' matIcon="account_circle" />


    <section *ngIf="!isAllCertifsLoading && !isUserCertifsLoading">
        <div>
            <h2>Mes certificats</h2>
            <button>Edit</button>
        </div>

        <div>
            <!-- Liste Matrerial avec drag and drop order (ou que quand edit toggled) -->
            <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                <!-- ItÃ©ration sur les certificats -->
                <div class="example-box" *ngFor="let userCertif of userCertificates; trackBy: trackByCertificateId" cdkDrag>
                  <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                  {{ userCertif.certificateName }}
                </div>
            
                <!-- Bouton d'ajout (non draggable) -->
                <button class="example-box non-draggable addCertif-button" (click)="addCertificate()">
                    <div class="addCertif-button-container">
                        <mat-icon>add</mat-icon>
                        <span>Ajouter un certificat</span>
                    </div>
                </button>
            </div>
        </div>
    </section>

    <app-back-button></app-back-button>


    <!-- Loader/Spinner page -->
    <div class="spinner-container" *ngIf="isAllCertifsLoading && isUserCertifsLoading">
        <mat-spinner></mat-spinner>
    </div>

</div>
