<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Type de recherche</mat-label>
    <mat-select [formControl]="entityControl">
      <mat-option value="users">Utilisateurs</mat-option>
      <mat-option value="clubs">Clubs</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Rechercher</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Entrez un nom">
  </mat-form-field>

  <div *ngIf="loading" class="loading">Chargement...</div>

  <ul *ngIf="users.length > 0">
    <li *ngFor="let user of users">{{ user.username }}</li>
  </ul>

  <p *ngIf="!loading && users.length === 0">Aucun résultat trouvé.</p>
</div>
