<nav class="navBottomMobile">

    <!-- Active SlideBar -->
    <div class="underline"
        [ngStyle]="{'transform': 'translateX(' + translateValue + ')'}">
    </div>

    <a 
        [routerLink]="['/user-profil']" 
        class="navBottomMobile-a flex1"
        (click)="triggerBackgroundPreSlide(0)"
    >
        <div class="navBottomMobile-div">
            <mat-icon class="navBottomMobile-icon">
                account_circle
            </mat-icon>
        </div>
    </a>

    <mat-divider [vertical]="true"></mat-divider>

    <a 
        [routerLink]="['/user-divelog']" 
        class="navBottomMobile-a flex1"
        (click)="triggerBackgroundPreSlide(1)"
    >
        <div class="navBottomMobile-div">
            <mat-icon class="navBottomMobile-icon">
                menu_book
            </mat-icon>
        </div>
    </a>

    <mat-divider [vertical]="true"></mat-divider>

    <a 
        [routerLink]="['/social']" 
        class="navBottomMobile-a flex1"
        (click)="triggerBackgroundPreSlide(2)"
    >
        <div class="navBottomMobile-div">
            <mat-icon class="navBottomMobile-icon">
                supervised_user_circle
            </mat-icon>
        </div>
    </a>

    <mat-divider [vertical]="true"></mat-divider>

    <button 
        [matMenuTriggerFor]="menu" 
        class="navBottomMobile-a flex1 custom-button"
    >
        <div class="flex1" style="height: 100%;">
            <div class="navBottomMobile-div">
                <mat-icon class="navBottomMobile-icon">
                    settings
                </mat-icon>
            </div>
        </div>
    </button>

    <!-- SubMenu (Settings) -->
    <mat-menu #menu="matMenu" class="matSubMenu">
        <button mat-menu-item class="logout-btn" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>{{ "LOGOUT" | translate }}</span>
        </button>
        <button mat-menu-item (click)="switchTheme()">
            <mat-icon>contrast</mat-icon>
            <span>{{ "THEME" | translate }}</span>
        </button>
        <button mat-menu-item (click)="switchLang()">
            <mat-icon>translate</mat-icon>
            <span>{{ "LANG" | translate }}</span>
        </button>
        <!-- Ajouter le triggerBackgroundPreSlide(3) dans la mÃ©thode navigateAccountSettings() -->
        <button mat-menu-item (click)="navigateAccountSettings()">
            <mat-icon>manage_accounts</mat-icon>
            <span>{{ "ACCOUNT" | translate }}</span>
        </button>
    </mat-menu>

    
</nav>
