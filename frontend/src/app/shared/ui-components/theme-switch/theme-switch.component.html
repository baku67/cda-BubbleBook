<div class="switch-container">
    <button mat-button (click)="toggleTheme()">
        <!-- {{ currentTheme === "light-theme" ? "dark" : "light" }} -->
        <mat-icon style="margin-right:0px;">{{ (currentTheme$ | async) === "light-theme" ? "light_mode" : "dark_mode" }}</mat-icon>
    </button>
</div>
