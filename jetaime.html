            width: 300px;
            height: 300px;
            overflow: visible;

            right: -25vw;
            transform: rotateY(0deg);
            opacity: 0;

            animation: totoueAnim 15s 8s ease-in-out forwards infinite;
        }
        /* V1 */

            from {
                right: -25vw;
            }
            to {
                right: 100vw;
            }
        } */
        /* V2 */
        @keyframes totoueAnim { 
            0% {
                opacity: 0;

                right: -25vw;
                transform: rotateY(0deg);
            }
            10% {
                opacity: 1;

                right: -15vw;
                transform: rotateY(40deg);
            }
            30% {
                right: 20vw;
                transform: rotateY(0deg);
            }
            40% {
                right: 30vw;
                transform: rotateY(40deg);
            }
            60% {
                right: 60vw;
                transform: rotateY(0deg);
            }
            70% {
                right: 67vw;
                transform: rotateY(40deg);
            }
            90% {
                opacity: 1;

                right: 95vw;
                transform: rotateY(0deg);
            }
            100% {
                opacity: 0;

                right: 100vw;
                transform: rotateY(0deg);
            }
        }
        /* V3 */

        .totoueSvgPath {
            opacity: 1;
            stroke-linecap: round;
            fill: none;
            stroke: rgb(42, 206, 192);
            stroke-width: 30;
            stroke-linejoin: miter;
            stroke-miterlimit: 4;
            transition: stroke 0.8s ease;
        }

        @media only screen and (max-width: 600px) {

            .totoueSvgContainer {
                top: -20px;
                right: -100vw;
            }

            @keyframes totoueAnim { 
                0% {
                    opacity: 0;

                    right: -100vw;
                    transform: rotateY(0deg);
                }
                10% {
                    opacity: 1;

                    right: -90vw;
                    transform: rotateY(0deg);
                }
                30% {
                    right: -30vw;
                    transform: rotateY(0deg);
                }
                40% {
                    right: -20vw;
                    transform: rotateY(40deg);
                }
                60% {
                    right: 40vw;
                    transform: rotateY(0deg);
                }
                70% {
                    right: 50vw;
                    transform: rotateY(40deg);
                }
                90% {
                    opacity: 1;

                    right: 95vw;
                    transform: rotateY(0deg);
                }
                100% {
                    opacity: 0;

                    right: 100vw;
                    transform: rotateY(0deg);
                }
            }

            .totoueSvgPath {
                stroke-width: 6px;
            }

                width: 110px !important
            }
